<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Resume Parser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }
        #results {
            margin-top: 30px;
        }
        .repo-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .repo-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        .score {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }
        .score.high { color: #10b981; }
        .score.medium { color: #f59e0b; }
        .score.low { color: #ef4444; }
        .repo-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .reasoning {
            color: #555;
            line-height: 1.5;
            margin-top: 10px;
        }
        .help {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        .help a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ GitHub Resume Parser</h1>
        <p class="subtitle">Analyze your GitHub repos against any job description using AI</p>
        
        <div class="help">
            <strong>üìù Get your free Groq API key:</strong>
            <a href="https://console.groq.com" target="_blank">console.groq.com</a>
        </div>

        <form id="analyzeForm">
            <div class="form-group">
                <label>Groq API Key *</label>
                <input type="password" id="groqKey" placeholder="gsk_..." required>
            </div>

            <div class="form-group">
                <label>GitHub Username *</label>
                <input type="text" id="username" placeholder="octocat" required>
            </div>

            <div class="form-group">
                <label>Job Description *</label>
                <textarea id="jobDesc" placeholder="Paste the job description here..." required></textarea>
            </div>

            <button type="submit">üöÄ Analyze Repositories</button>
        </form>

        <div id="loading">
            <p>‚è≥ Analyzing repositories... This may take a minute...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            loading.style.display = 'block';
            results.innerHTML = '';
            
            const data = {
                groq_key: document.getElementById('groqKey').value,
                username: document.getElementById('username').value,
                job_desc: document.getElementById('jobDesc').value
            };
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.error) {
                    results.innerHTML = `<div class="repo-card" style="border-left-color: #ef4444;">
                        <strong>Error:</strong> ${result.error}
                    </div>`;
                } else {
                    results.innerHTML = '<h2 style="margin-bottom: 20px;">üìä Analysis Results</h2>';
                    
                    result.results.forEach((repo, i) => {
                        const score = repo.analysis.score;
                        const scoreClass = score >= 7 ? 'high' : score >= 4 ? 'medium' : 'low';
                        
                        results.innerHTML += `
                            <div class="repo-card">
                                <div class="repo-header">
                                    <div class="repo-name">${i + 1}. ${repo.name}</div>
                                    <div class="score ${scoreClass}">${score}/10</div>
                                </div>
                                <div class="repo-meta">
                                    <span>‚≠ê ${repo.stars} stars</span>
                                    <span>üíª ${repo.language || 'N/A'}</span>
                                    <span>üìä ${repo.analysis.relevance}</span>
                                </div>
                                <div class="reasoning">${repo.analysis.reasoning || 'No analysis available'}</div>
                                <a href="${repo.url}" target="_blank" style="color: #667eea; font-size: 0.9em; margin-top: 10px; display: inline-block;">View on GitHub ‚Üí</a>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                results.innerHTML = `<div class="repo-card" style="border-left-color: #ef4444;">
                    <strong>Error:</strong> ${error.message}
                </div>`;
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
